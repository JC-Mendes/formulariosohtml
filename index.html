<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>

</head>

<body>

  <h1>Formulário</h1>
  
  <form action="">

    <fieldset>
      <legend>Entre em Contato</legend>

      <br>
    
    <label for="Assunto"><strong>Assunto:</strong></label>

    <select name="Assunto" id="Assunto">
      <option value="">Suporte</option>
      <option value="">Sugestão</option>
      <option value="">Reclamação</option>
    </select>

    <br><br>

    <label for="nome"><strong>Nome Completo:</strong></label><br>
    <input type="text" name="nome" id="Nome" placeholder="Nome Completo">

    <br><br>

    <label for="email"><strong>Email:</strong></label><br>
    <input type="email" name="email" id="email" placeholder="email@seudominio.com">

    <br><br>

    <label for="mensagem"><strong>Mensagem:</strong></label><br>
    <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>

    <br><br>

    <input type="checkbox" name="checkbox" id="checkbox"> Aceito receber novidades por email

    <br><br>

    <button type="submit">Enviar</button>

  </fieldset>

  </form>

</body>
</html>
